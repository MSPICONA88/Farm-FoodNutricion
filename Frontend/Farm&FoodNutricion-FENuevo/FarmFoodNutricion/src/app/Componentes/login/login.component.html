<div class="container">
<form>
    <br>
    <br>
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input type="text" class="form-control" name="usuario" id="usuario" [(ngModel)]="loger.usuario" aria-describedby="text">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="loger.password" id="password">
    </div>
    <div class="mb-3 form-check">
      
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
  </form>
</div>
