<form [formGroup]="formularioGroup" *ngIf="formularioGroup.value">
    <div class="mb-3">
        <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
        <input type="text" formControlName="nombreApellido" id="nombreApellido">
        <div *ngIf="controlNombre.touched && controlNombre.invalid" class="alert alert-danger" role="alert">
            Nombre y Apellido es requerido
        </div> 
    </div>
    <br>
    <div class="mb-3">
        <label for="usuario1" class="form-label">Usuario</label>
        <input type="text" formControlName="usuario1" id="usuario1">
        <div *ngIf="controlUsuario.touched && controlUsuario.hasError('required')" class="alert alert-danger" role="alert">
            Usuario es requerido
        </div>
    </div>
    <br>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" id="password">
        <div *ngIf="controlPassword.touched && controlPassword.hasError('required')" class="alert alert-danger" role="alert">
            Password es requerido
        </div>
    </div>
    <br>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" id="email">
        <div *ngIf="controlEmail.touched && controlEmail.hasError('required')" class="alert alert-danger" role="alert">
            Email es requerido
        </div>
    </div>
    <br>
        <div class="mb-3">
            <label for="idRol" class="form-label">Rol:</label>
                <select  class="form-select" id="idRol" formControlName="idRol" >
                    <option *ngFor="let rol of listaRoles" [value]="rol.idRol">
                {{ rol.nombreRol }}
                    </option>
                </select>
        </div>
    <br>
    

    <button type="submit" class="btn btn-primary" (click)="guardar()">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
</form>
